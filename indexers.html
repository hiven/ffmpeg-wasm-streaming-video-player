<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Duration Extractor with Thumbnail</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Upload a Video File</h1>

        <form id="uploadForm">
            <!-- Video Input -->
            <label for="fileInput">Video File</label>
            <input type="file" id="fileInput" name="file" accept="video/*" required>

            <div id="uploadBox" class="hidden">
                <div id="status">Loading...</div>

                <!-- Thumbnail and Info Section -->
                <section id="thumbnailContainer">
                    <div id="thumbnailWrapper">
                        <img id="thumbnail" src="" alt="Thumbnail">
                        <div id="trimmedText" class="overlayText">Trimmed</div>
                        <div id="durationText" class="overlayText">0s</div>
                    </div>

                    <div id="infoContainer">
                        <p id="originalDuration">Original Duration: 00:00:00</p>
                        <p id="startTrim">Start Trim Position: 00:00:00</p>
                        <p id="endTrim">End Trim Position: 00:00:00</p>

                        <!-- Input Controls -->
                        <div id="inputContainer" class="hidden">
                            <label for="inputBox1">Start Time:</label>
                            <input type="text" id="inputBox1" value="00:00:00" placeholder="HH:MM:SS" pattern="\\d{2}:\\d{2}:\\d{2}">
                            <label for="inputBox2">End Time:</label>
                            <input type="text" id="inputBox2" value="00:00:00" placeholder="HH:MM:SS" pattern="\\d{2}:\\d{2}:\\d{2}">
                        </div>

                        <div id="sliderContainer">
                            <label for="startSlider">Set Start Position:</label>
                            <input type="range" id="startSlider" min="0" max="100" value="0" step="1">
                            <span id="startSliderValue">00:00:00</span>
                        </div>

                        <!-- Control Buttons -->
                        <div class="button-group">
                            <button type="button" id="editButton">Edit Trim</button>
                            <button type="button" id="saveButton" class="hidden">Save</button>
                            <button type="button" id="cancelButton" class="hidden">Cancel</button>
                            <button type="button" id="trimButton">Trim Video</button>
                        </div>
                    </div>
                </section>

                <!-- Trimmed Video Section -->
                <section id="trimmedVideoContainer"></section>
            </div>

            <!-- Description and Tags -->
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter a description" rows="4"></textarea>

            <label for="tags">Tags</label>
            <select name="tags" id="tags" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.2/dist/ffmpeg.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
