<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFMPEGWASM File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #uploadBox {
            margin-top: 20px;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Upload a File</h1>
    <input type="file" id="fileInput">
    <div id="uploadBox" style="display: none;">
        <div id="status">Loading...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.2/dist/ffmpeg.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const { createFFmpeg, fetchFile } = FFmpeg;
            const ffmpeg = createFFmpeg({ log: true });

            const loadFFMPEG = async () => {
                if (!ffmpeg.isLoaded()) {
                    await ffmpeg.load();
                }
            };

            document.getElementById('fileInput').addEventListener('change', async () => {
                document.getElementById('uploadBox').style.display = 'block';

                if (ffmpeg.isLoaded()) {
                    document.getElementById('status').innerText = 'Loaded';
                } else {
                    document.getElementById('status').innerText = 'Loading...';
                    await loadFFMPEG();
                    document.getElementById('status').innerText = 'Loaded';
                }
            });

            // Preload FFMPEGWASM as soon as the page loads
            await loadFFMPEG();
        });
    </script>
</body>
</html>
