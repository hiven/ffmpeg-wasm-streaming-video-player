<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Duration Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #uploadBox {
            margin-top: 20px;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Upload a File</h1>
    <input type="file" id="fileInput">
    <div id="uploadBox" style="display: none;">
        <div id="status">Loading...</div>
        <div id="output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.min.js"></script>
    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        let ffmpegLoadPromise;

        const loadFFMPEG = () => {
            if (!ffmpegLoadPromise) {
                ffmpegLoadPromise = ffmpeg.load();
            }
            return ffmpegLoadPromise;
        };

        document.addEventListener("DOMContentLoaded", async () => {
            await loadFFMPEG();
        });

        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            document.getElementById('uploadBox').style.display = 'block';

            if (ffmpeg.isLoaded()) {
                document.getElementById('status').innerText = 'Loaded';
            } else {
                document.getElementById('status').innerText = 'Loading...';
                await loadFFMPEG();
                document.getElementById('status').innerText = 'Loaded';
            }

            const output = document.getElementById('output');
            output.innerText = 'Processing...';

            const fileData = await fetchFile(file);
            ffmpeg.FS('writeFile', 'input.mp4', fileData);

            // Get video metadata
            let metadata = '';
            ffmpeg.setLogger(({ type, message }) => {
                if (type === 'fferr' || type === 'ffout') {
                    metadata += message + '\n';
                }
            });

            await ffmpeg.run('-i', 'input.mp4');

            // Extract duration from metadata
            const durationRegex = /Duration: (\d{2}):(\d{2}):(\d{2})\.(\d{2})/;
            const durationMatch = metadata.match(durationRegex);
            if (durationMatch) {
                const [hours, minutes, seconds, milliseconds] = durationMatch.slice(1).map(Number);
                const durationInSeconds = hours * 3600 + minutes * 60 + seconds + milliseconds / 100;
                output.innerText = `Video duration: ${durationInSeconds.toFixed(2)} seconds`;
            } else {
                output.innerText = 'Failed to extract video duration.';
            }
        });
    </script>
</body>
</html>
