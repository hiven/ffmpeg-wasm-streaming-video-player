<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFMPEGWASM File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #uploadBox {
            margin-top: 20px;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap; /* Preserve whitespace and newlines */
        }
    </style>
</head>
<body>
    <h1>Upload a File</h1>
    <input type="file" id="fileInput">
    <div id="uploadBox" style="display: none;">
        <div id="status">Loading...</div>
        <div id="output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.2/dist/ffmpeg.min.js"></script>
    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        let ffmpegLoadPromise;

        const loadFFMPEG = () => {
            if (!ffmpegLoadPromise) {
                ffmpegLoadPromise = ffmpeg.load();
            }
            return ffmpegLoadPromise;
        };

        document.addEventListener("DOMContentLoaded", async () => {
            await loadFFMPEG();
        });

        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            document.getElementById('uploadBox').style.display = 'block';

            if (ffmpeg.isLoaded()) {
                document.getElementById('status').innerText = 'Loaded';
            } else {
                document.getElementById('status').innerText = 'Loading...';
                await loadFFMPEG();
                document.getElementById('status').innerText = 'Loaded';
            }

            const output = document.getElementById('output');
            output.innerText = 'Processing...';

            const fileData = await fetchFile(file);

            // Simple FFMPEG command: Get file info
            ffmpeg.FS('writeFile', 'input', fileData);
            await ffmpeg.run('-i', 'input');
            const data = ffmpeg.FS('readFile', 'input');

            output.innerText = `File info:\n${new TextDecoder().decode(data)}`;
        });
    </script>
</body>
</html>
