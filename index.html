<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Duration Extractor with Thumbnail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #uploadBox {
            margin-top: 20px;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
        #thumbnailContainer {
            margin-top: 20px;
            max-width: 50%; /* Limit thumbnail width to 50% of the container */
            position: relative; /* Ensure "Auto Trimmed" text is positioned relative to this container */
            display: flex;
        }
        #thumbnail {
            max-width: 100%; /* Ensure thumbnail itself does not exceed its container */
            display: block;
        }
        #trimmedText, #durationText {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 12px;
            border-radius: 5px;
            display: none; /* Initially hide "Auto Trimmed" text */
        }
        #trimmedText {
            top: 5px; /* Adjust top position as needed */
            right: 5px; /* Adjust right position as needed */
        }
        #durationText {
            bottom: 5px; /* Adjust bottom position as needed */
            right: 5px; /* Adjust right position as needed */
        }
        #additionalText {
            margin-left: 20px;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Upload a Video File</h1>
    <input type="file" id="fileInput">
    <div id="uploadBox" style="display: none;">
        <div id="status">Loading...</div>
        <div id="output"></div>
        <div id="thumbnailContainer">
            <div style="position: relative;">
                <img id="thumbnail" src="" alt="Thumbnail" />
                <div id="trimmedText">Auto Trimmed</div>
                <div id="durationText">0s</div>
            </div>
            <textarea id="additionalText" placeholder="Additional text here..."></textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.2/dist/ffmpeg.min.js"></script>
    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        let ffmpegLoadPromise;

        const loadFFMPEG = () => {
            if (!ffmpegLoadPromise) {
                ffmpegLoadPromise = ffmpeg.load();
            }
            return ffmpegLoadPromise;
        };

        document.addEventListener("DOMContentLoaded", async () => {
            await loadFFMPEG();
        });

        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            document.getElementById('uploadBox').style.display = 'block';

            if (!ffmpeg.isLoaded()) {
                document.getElementById('status').innerText = 'Loading...';
                await loadFFMPEG();
                document.getElementById('status').innerText = 'Loaded';
            } else {
                document.getElementById('status').innerText = 'Loaded';
            }

            const output = document.getElementById('output');
            output.innerText = 'Processing...';

            try {
                // Write file to FFmpeg virtual file system
                const fileData = await fetchFile(file);
                await ffmpeg.FS('writeFile', file.name, fileData);

                // Reset ffmpegOutput
                let ffmpegOutput = '';

                // Set up FFmpeg logging
                ffmpeg.setLogger(({ type, message }) => {
                    if (type === 'fferr' || type === 'ffout') {
                        ffmpegOutput += message + '\n';
                    }
                });

                // Run FFmpeg command to get video duration
                const args = ['-i', file.name];
                await ffmpeg.run(...args);

                // Parse the duration from the FFmpeg output
                const durationRegex = /Duration: (\d\d:\d\d:\d\d\.\d\d)/;
                const durationMatch = ffmpegOutput.match(durationRegex);

                if (durationMatch && durationMatch.length > 1) {
                    const durationString = durationMatch[1];
                    const [hours, minutes, seconds] = durationString.split(':');
                    const durationInSeconds = Math.floor(parseInt(hours) * 3600 + parseInt(minutes) * 60 + parseFloat(seconds));
                    output.innerText = `Video duration: ${durationInSeconds.toFixed(2)} seconds`;

                    // Update duration text
                    document.getElementById('durationText').innerText = `${durationInSeconds.toFixed(2)}s`;
                    document.getElementById('durationText').style.display = 'block';

                    // Show "Auto Trimmed" text if duration is greater than 60 seconds
                    if (durationInSeconds > 60) {
                        document.getElementById('trimmedText').style.display = 'block';
                    } else {
                        document.getElementById('trimmedText').style.display = 'none';
                    }

                    // Generate thumbnail for the first frame
                    await generateThumbnail(file.name);
                } else {
                    throw new Error('Failed to get video duration');
                }
            } catch (error) {
                output.innerText = `Error: ${error.message}`;
                console.error(error);
            }
        });

        async function generateThumbnail(inputFile) {
            const thumbnailImg = document.getElementById('thumbnail');

            // Run FFmpeg command to generate thumbnail
            const args = [
                '-i', inputFile,
                '-ss', '00:00:01', // Seek to the 1st second
                '-vframes', '1',   // Capture only 1 frame
                '-q:v', '2',       // Quality: 2 (high quality)
                '-f', 'image2',
                'thumbnail.jpg'
            ];

            await ffmpeg.run(...args);

            // Read the generated thumbnail image from FFmpeg's virtual file system
            const thumbnailData = ffmpeg.FS('readFile', 'thumbnail.jpg');
            thumbnailImg.src = URL.createObjectURL(new Blob([thumbnailData.buffer], { type: 'image/jpeg' }));
        }
    </script>
</body>
</html>
