<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.2/dist/ffmpeg.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
.container {
    width: 80%;
    margin: 0 auto; /* Center the container horizontally */
}

.thumbnails {
    width: 100%;
    display: flex;
    overflow: hidden;
    padding: 0; /* Remove any padding */
    margin: 0; /* Remove any margin */
}

        #output-video {
width: 100%;
}

.thumbnails img {
    width: calc(100% / 30); /* Each image takes up 1/30th of the container width */
    height: 100px;
    object-fit: cover; /* Ensures the image is resized to cover the element */
    object-position: center; /* Centers the image slice */
    margin: 0; /* Remove any default margin */
    padding: 0; /* Remove any default padding */
}
    </style>
</head>
<body>
    <div class="container">
        <h3>Video Editor</h3>
        <div id="video-preview">
            <video id="output-video" loop autoplay playsinline controls class="hidden"></video>
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
            <div style="margin-bottom: 10px;">
                <label for="uploader">Upload Video:</label><br>
                <input type="file" name="videoFile" id="uploader">
            </div>
            <button type="submit" id="submitButton">Submit</button>
        </form>

        <div class="thumbnails" id="thumbnails"></div>
        
        <p id="message"></p>
        <!-- Added div to display console logs -->
        <div id="console-log"></div>
    </div>

    <script>
      const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });
        let originalFile = null;
        let ffmpegOutput = '';

        document.addEventListener("DOMContentLoaded", function() {
            const uploader = document.getElementById('uploader');
            const videoElement = document.getElementById('output-video');
            const thumbnailsContainer = document.getElementById('thumbnails');
            const message = document.getElementById('message');

            uploader.addEventListener('change', handleFileChange);

            async function handleFileChange() {
                videoElement.classList.remove('hidden');
                const files = uploader.files;
                originalFile = files[0];
                videoElement.src = URL.createObjectURL(originalFile);

                try {
                    if (!ffmpeg.isLoaded()) {
                        message.innerHTML = 'Loading FFmpeg...';
                        await ffmpeg.load();
                    }
                    message.innerHTML = 'Getting video duration...';

                    await ffmpeg.FS('writeFile', originalFile.name, await fetchFile(originalFile));

                    // Reset ffmpegOutput
                    ffmpegOutput = '';

                    // Set up FFmpeg logging
                    ffmpeg.setLogger(({ type, message }) => {
                        if (type === 'fferr' || type === 'ffout') {
                            ffmpegOutput += message + '\n';
                        }
                    });

                    const args = [
                        '-i', originalFile.name
                    ];

                    //logToHTML(`Args: ${args.join(' ')}`); // Log the arguments

                    await ffmpeg.run(...args);

                    //logToHTML(`FFmpeg Output: ${ffmpegOutput}`); // Log the FFmpeg output

                    // Parse the duration from the FFmpeg output
                    const durationRegex = /Duration: (\d\d:\d\d:\d\d\.\d\d)/;
                    const durationMatch = ffmpegOutput.match(durationRegex);

                    //logToHTML(`Duration Match: ${JSON.stringify(durationMatch)}`); // Log the duration match result

                    if (durationMatch && durationMatch.length > 1) {
                        const durationString = durationMatch[1];
                        const [hours, minutes, seconds] = durationString.split(':');
                        const durationInSeconds = parseInt(hours) * 3600 + parseInt(minutes) * 60 + parseFloat(seconds);
                        await generateThumbnails(durationInSeconds);
                    } else {
                        throw new Error('Failed to get video duration');
                    }
                } catch (error) {
                    message.innerHTML = `Error: ${error.message}`;
                    console.error(error);
                }
            }

            async function generateThumbnails(duration) {
                try {
                    //logToHTML(`Duration: ${duration}`); // Print the duration
                    if (!ffmpeg.isLoaded()) {
                        message.innerHTML = 'Loading FFmpeg...';
                        await ffmpeg.load();
                    }
                    message.innerHTML = 'Generating thumbnails...';

                    await ffmpeg.FS('writeFile', originalFile.name, await fetchFile(originalFile));

                    const thumbnailCount = 30;
                    const interval = duration / thumbnailCount;
                    //logToHTML(`Interval: ${interval}`); // Print the interval
                    thumbnailsContainer.innerHTML = '';

                    const startTime = new Date(); // Start time

                    const args = [
                        '-skip_frame', interval >= 2 ? 'nokey' : 'default',
                        '-i', originalFile.name,
                        '-vf', `fps=1/${interval},scale=160:90:flags=bilinear`,
                        '-vsync', '2',
                        '-flags2', 'fast',
                        '-an',
                        '-sn',
                        '-dn',
                        '-threads', '4', // Use 4 threads
                        '-f', 'image2',
                        'thumbnail%03d.jpg'
                    ];

                    await ffmpeg.run(...args);

                    for (let i = 0; i < thumbnailCount; i++) {
                        const outputImageName = `thumbnail${String(i + 1).padStart(3, '0')}.jpg`;
                        const data = ffmpeg.FS('readFile', outputImageName);

                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(new Blob([data.buffer], { type: 'image/jpeg' }));
                        img.alt = `Thumbnail ${i + 1}`;
                        thumbnailsContainer.appendChild(img);
                    }

                    const endTime = new Date(); // End time
                    const timeTaken = (endTime - startTime) / 1000; // Calculate time taken in seconds
                    //logToHTML(`Time taken: ${timeTaken} seconds`);

                    message.innerHTML = 'Thumbnails generated successfully!';
                } catch (error) {
                    message.innerHTML = `Error: ${error.message}`;
                    console.error(error);
                }
            }

            // Function to print logs to HTML
            function logToHTML(message) {
                const logDiv = document.getElementById('console-log');
                logDiv.innerHTML += `<p>${message}</p>`;
            }
        });
    </script>
</body>
</html>
