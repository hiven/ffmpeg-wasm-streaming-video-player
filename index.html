<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Duration Extractor with Thumbnail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #uploadBox {
            margin-top: 20px;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #thumbnailContainer {
            margin-top: 20px;
            display: flex;
        }
        #thumbnail {
            max-width: 100%;
            display: block;
        }
        #thumbnailWrapper {
            position: relative;
            max-width: 50%;
        }
        #trimmedText, #durationText {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 12px;
            border-radius: 5px;
            display: none;
        }
        #trimmedText {
            top: 5px;
            right: 5px;
        }
        #durationText {
            bottom: 5px;
            right: 5px;
        }
        #infoContainer {
            margin-left: 20px;
            width: 50%;
        }
        #infoContainer p {
            margin-top: 10px;
            font-size: 14px;
        }
        #infoContainer input[type="text"] {
            display: block;
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 14px;
        }
        #editButton, #saveButton, #cancelButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
        }
        #inputContainer {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Upload a Video File</h1>
    <input type="file" id="fileInput">
    <div id="uploadBox" style="display: none;">
        <div id="status">Loading...</div>
        <div id="thumbnailContainer">
            <div id="thumbnailWrapper">
                <img id="thumbnail" src="" alt="Thumbnail" />
                <div id="trimmedText">Trimmed</div>
                <div id="durationText">0s</div>
            </div>
            <div id="infoContainer">
                <p id="originalDuration">Original Duration: 00:00:00</p>
                <p id="startTrim">Start Trim Position: 00:00:00</p>
                <p id="endTrim">End Trim Position: 00:00:00</p>
                <div id="inputContainer">
                    <input type="text" id="inputBox1" value="00:00:00" pattern="\d{2}:\d{2}:\d{2}" placeholder="00:00:00">
                    <input type="text" id="inputBox2" value="00:00:00" pattern="\d{2}:\d{2}:\d{2}" placeholder="00:00:00">
                    <button id="saveButton">Save</button>
                    <button id="cancelButton">Cancel</button>
                </div>
                <button id="editButton">Edit Trim</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.2/dist/ffmpeg.min.js"></script>
    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        let ffmpegLoadPromise;

        const loadFFMPEG = () => {
            if (!ffmpegLoadPromise) {
                ffmpegLoadPromise = ffmpeg.load();
            }
            return ffmpegLoadPromise;
        };

        document.addEventListener("DOMContentLoaded", async () => {
            await loadFFMPEG();
        });

        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            document.getElementById('uploadBox').style.display = 'block';

            const status = document.getElementById('status');
            if (!ffmpeg.isLoaded()) {
                status.innerText = 'Loading...';
                await loadFFMPEG();
                status.innerText = 'Loaded';
            } else {
                status.innerText = 'Loaded';
            }

            status.innerText = 'Processing...';

            try {
                const fileData = await fetchFile(file);
                await ffmpeg.FS('writeFile', file.name, fileData);

                let ffmpegOutput = '';

                ffmpeg.setLogger(({ type, message }) => {
                    if (type === 'fferr' || type === 'ffout') {
                        ffmpegOutput += message + '\n';
                    }
                });

                const args = ['-i', file.name];
                await ffmpeg.run(...args);

                const durationRegex = /Duration: (\d\d:\d\d:\d\d\.\d\d)/;
                const durationMatch = ffmpegOutput.match(durationRegex);

                if (durationMatch && durationMatch.length > 1) {
                    const durationString = durationMatch[1];
                    const [hours, minutes, seconds] = durationString.split(':');
                    const durationInSeconds = Math.floor(parseInt(hours) * 3600 + parseInt(minutes) * 60 + parseFloat(seconds));
                    status.innerText = 'Processed';

                    document.getElementById('durationText').innerText = `${formatDuration(durationInSeconds)}`;
                    document.getElementById('durationText').style.display = 'block';
                    document.getElementById('originalDuration').innerText = `Original Duration: ${formatDuration(durationInSeconds)}`;

                    document.getElementById('startTrim').innerText = `Start Trim Position: 00:00:00`;
                    document.getElementById('endTrim').innerText = `End Trim Position: ${formatTime(durationInSeconds)}`;

                    if (durationInSeconds > 60) {
                        document.getElementById('trimmedText').style.display = 'block';
                    } else {
                        document.getElementById('trimmedText').style.display = 'none';
                    }

                    await generateThumbnail(file.name);
                } else {
                    throw new Error('Failed to get video duration');
                }
            } catch (error) {
                status.innerText = `Error: ${error.message}`;
                console.error(error);
            }
        });

        async function generateThumbnail(inputFile) {
            const thumbnailImg = document.getElementById('thumbnail');

            const args = [
                '-i', inputFile,
                '-ss', '00:00:01',
                '-vframes', '1',
                '-q:v', '2',
                '-f', 'image2',
                'thumbnail.jpg'
            ];

            await ffmpeg.run(...args);

            const thumbnailData = ffmpeg.FS('readFile', 'thumbnail.jpg');
            thumbnailImg.src = URL.createObjectURL(new Blob([thumbnailData.buffer], { type: 'image/jpeg' }));
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${pad(hours)}:${pad(minutes)}:${pad(secs)}`;
        }

        function formatTime(seconds) {
            return new Date(seconds * 1000).toISOString().substr(11, 8);
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        document.getElementById('editButton').addEventListener('click', () => {
            document.getElementById('inputContainer').style.display = 'block';
            document.getElementById('editButton').style.display = 'none';
        });

        document.getElementById('cancelButton').addEventListener('click', () => {
            document.getElementById('inputContainer').style.display = 'none';
            document.getElementById('editButton').style.display = 'block';
        });

        document.getElementById('saveButton').addEventListener('click', () => {
            const startTrim = document.getElementById('inputBox1').value;
            const endTrim = document.getElementById('inputBox2').value;

            document.getElementById('startTrim').innerText = `Start Trim Position: ${startTrim}`;
            document.getElementById('endTrim').innerText = `End Trim Position: ${endTrim}`;

            document.getElementById('inputContainer').style.display = 'none';
            document.getElementById('editButton').style.display = 'block';
        });
    </script>
</body>
</html>
