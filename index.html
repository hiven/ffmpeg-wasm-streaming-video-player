<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Duration Extractor with Thumbnail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #uploadBox, #status, #thumbnailContainer {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #thumbnailContainer {
            display: none;
            display: flex;
        }
        #thumbnailWrapper {
            position: relative;
            max-width: 50%;
        }
        #thumbnail {
            max-width: 100%;
            display: block;
        }
        .overlayText {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 12px;
            border-radius: 5px;
            display: none;
        }
        #trimmedText {
            top: 5px;
            right: 5px;
        }
        #durationText {
            bottom: 5px;
            right: 5px;
        }
        #infoContainer {
            margin-left: 20px;
            width: 50%;
        }
        #infoContainer p, #infoContainer input[type="text"], #infoContainer button {
            margin-top: 10px;
            font-size: 14px;
            width: calc(100% - 22px);
            padding: 10px;
        }
        #inputContainer {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Upload a Video File</h1>
    <input type="file" id="fileInput">
    <div id="uploadBox" style="display: none;">
        <div id="status">Loading...</div>
        <div id="thumbnailContainer">
            <div id="thumbnailWrapper">
                <img id="thumbnail" src="" alt="Thumbnail" />
                <div id="trimmedText" class="overlayText">Trimmed</div>
                <div id="durationText" class="overlayText">0s</div>
            </div>
            <div id="infoContainer">
                <p id="originalDuration">Original Duration: 00:00:00</p>
                <p id="startTrim">Start Trim Position: 00:00:00</p>
                <p id="endTrim">End Trim Position: 00:00:00</p>
                <div id="inputContainer">
                    <input type="text" id="inputBox1" value="00:00:00" pattern="\d{2}:\d{2}:\d{2}" placeholder="00:00:00">
                    <input type="text" id="inputBox2" value="00:00:00" pattern="\d{2}:\d{2}:\d{2}" placeholder="00:00:00">
                    <button id="saveButton">Save</button>
                    <button id="cancelButton">Cancel</button>
                </div>
                <button id="editButton">Edit Trim</button>
                <button id="trimButton">Trim Video</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.2/dist/ffmpeg.min.js"></script>
    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });
        let ffmpegLoadPromise;

        const loadFFMPEG = () => {
            if (!ffmpegLoadPromise) {
                ffmpegLoadPromise = ffmpeg.load();
            }
            return ffmpegLoadPromise;
        };

        document.addEventListener("DOMContentLoaded", async () => {
            await loadFFMPEG();
        });

        const fileInput = document.getElementById('fileInput');
        const uploadBox = document.getElementById('uploadBox');
        const status = document.getElementById('status');
        const thumbnailContainer = document.getElementById('thumbnailContainer');
        const thumbnail = document.getElementById('thumbnail');
        const durationText = document.getElementById('durationText');
        const trimmedText = document.getElementById('trimmedText');
        const originalDuration = document.getElementById('originalDuration');
        const startTrim = document.getElementById('startTrim');
        const endTrim = document.getElementById('endTrim');
        const inputContainer = document.getElementById('inputContainer');
        const inputBox1 = document.getElementById('inputBox1');
        const inputBox2 = document.getElementById('inputBox2');
        const editButton = document.getElementById('editButton');
        const saveButton = document.getElementById('saveButton');
        const cancelButton = document.getElementById('cancelButton');
        const trimButton = document.getElementById('trimButton');

        const formatDuration = seconds => new Date(seconds * 1000).toISOString().substr(11, 8);
        const pad = num => num.toString().padStart(2, '0');

        const extractDuration = async file => {
            const fileData = await fetchFile(file);
            await ffmpeg.FS('writeFile', file.name, fileData);

            let ffmpegOutput = '';
            ffmpeg.setLogger(({ type, message }) => {
                if (type === 'fferr' || type === 'ffout') {
                    ffmpegOutput += message + '\n';
                }
            });

            await ffmpeg.run('-i', file.name);
            const durationMatch = ffmpegOutput.match(/Duration: (\d\d:\d\d:\d\d\.\d\d)/);
            return durationMatch ? durationMatch[1].split(':').reduce((acc, time) => 60 * acc + parseFloat(time)) : null;
        };

        const generateThumbnail = async inputFile => {
            const args = ['-i', inputFile, '-ss', '00:00:01', '-vframes', '1', '-q:v', '2', '-f', 'image2', 'thumbnail.jpg'];
            await ffmpeg.run(...args);
            const thumbnailData = ffmpeg.FS('readFile', 'thumbnail.jpg');
            thumbnail.src = URL.createObjectURL(new Blob([thumbnailData.buffer], { type: 'image/jpeg' }));
        };

        fileInput.addEventListener('change', async event => {
            const file = event.target.files[0];
            if (!file) return;

            uploadBox.style.display = 'block';
            status.innerText = 'Loading...';

            if (!ffmpeg.isLoaded()) await loadFFMPEG();

            status.innerText = 'Processing...';

            try {
                const durationInSeconds = await extractDuration(file);
                if (!durationInSeconds) throw new Error('Failed to get video duration');

                const formattedDuration = formatDuration(durationInSeconds);
                originalDuration.innerText = `Original Duration: ${formattedDuration}`;
                startTrim.innerText = `Start Trim Position: 00:00:00`;
                endTrim.innerText = `End Trim Position: ${formattedDuration}`;
                inputBox1.value = '00:00:00';
                inputBox2.value = formattedDuration;
                durationText.innerText = formattedDuration;
                durationText.style.display = 'block';
                trimmedText.style.display = durationInSeconds > 60 ? 'block' : 'none';

                await generateThumbnail(file.name);
                thumbnailContainer.style.display = 'flex';
                status.innerText = 'Processed';
            } catch (error) {
                status.innerText = `Error: ${error.message}`;
                console.error(error);
            }
        });

        editButton.addEventListener('click', () => {
            inputContainer.style.display = 'block';
            editButton.style.display = 'none';
        });

        cancelButton.addEventListener('click', () => {
            inputContainer.style.display = 'none';
            editButton.style.display = 'block';
        });

        saveButton.addEventListener('click', () => {
            startTrim.innerText = `Start Trim Position: ${inputBox1.value}`;
            endTrim.innerText = `End Trim Position: ${inputBox2.value}`;
            inputContainer.style.display = 'none';
            editButton.style.display = 'block';
        });

        trimButton.addEventListener('click', async () => {
            const startTime = inputBox1.value.split(':').reduce((acc, time) => 60 * acc + +time);
            const endTime = inputBox2.value.split(':').reduce((acc, time) => 60 * acc + +time);
            const file = fileInput.files[0];

            if (!file) return alert('Please upload a video file first.');
            if (startTime >= endTime) return alert('Start time must be less than end time.');

            status.innerText = 'Trimming video...';

            try {
                const fileData = await fetchFile(file);
                await ffmpeg.FS('writeFile', file.name, fileData);

                const outputName = 'trimmed_video.mp4';
                await ffmpeg.run('-i', file.name, '-ss', inputBox1.value, '-to', inputBox2.value, '-c', 'copy', outputName);

                const trimmedData = ffmpeg.FS('readFile', outputName);
                const trimmedBlob = new Blob([trimmedData.buffer], { type: 'video/mp4' });
                const trimmedUrl = URL.createObjectURL(trimmedBlob);

                const link = document.createElement('a');
                link.href = trimmedUrl;
                link.download = outputName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                status.innerText = 'Video trimmed successfully. Download started.';
            } catch (error) {
                status.innerText = `Error trimming video: ${error.message}`;
                console.error(error);
            }
        });
    </script>
</body>
</html>
