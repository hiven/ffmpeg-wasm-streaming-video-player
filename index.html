<!DOCTYPE html>
<html>
<head>
    <script src="ffmpeg.min.js"></script>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        #output-video {
            width: 450px;
        }
    </style>
</head>
<body>
<h3>Upload a mp4 (x264) video and trim</h3>

<form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
    <input type="file" name="videoFile" id="uploader">
    <label for="start-time">Start Time (in seconds):</label>
    <input type="number" id="start-time" value="0"><br>
    <label for="end-time">End Time (in seconds):</label>
    <input type="number" id="end-time" value="1"><br>
    <button type="submit" id="submitButton">Submit</button>
</form>

<!-- Added video element to display output -->
<video id="output-video" autoplay controls class="hidden"></video><br/>
<p id="message"></p>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    let ffmpeg = null; // Initialize ffmpeg variable

    document.addEventListener("DOMContentLoaded", async function() {
        const uploader = document.getElementById('uploader');
        const submitButton = document.getElementById('submitButton');
        const videoElement = document.getElementById('output-video');

        // Check if ffmpeg is already loaded
        if (!FFmpeg.isLoaded()) {
            ffmpeg = createFFmpeg({ log: true });
            await ffmpeg.load(); // Load ffmpeg only once
        } else {
            ffmpeg = FFmpeg.getInstance(); // Retrieve existing instance
        }

        uploader.addEventListener('change', handleFileChange);

        function handleFileChange() {
            videoElement.classList.remove('hidden');
            const files = uploader.files;
            const originalFile = files[0];
            videoElement.src = URL.createObjectURL(originalFile);
        }

        async function trimAndUpload() {
            const message = document.getElementById('message');
            const files = uploader.files;
            const file = files[0];
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            message.innerHTML = 'Start trimming';

            ffmpeg.FS('writeFile', file.name, await fetchFile(file));
            await ffmpeg.run('-i', file.name, '-ss', startTime, '-to', endTime, '-c:v', 'copy', 'output.mp4');

            message.innerHTML = 'Complete trimming';
            const data = ffmpeg.FS('readFile', 'output.mp4');

            // Display trimmed video on the page
            videoElement.src = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
        }

        submitButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            trimAndUpload(); // Trigger the trimming and upload process
        });
    });
</script>
</body>
</html>
